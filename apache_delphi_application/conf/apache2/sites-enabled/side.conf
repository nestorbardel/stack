<VirtualHost *:80>
        ServerName datawarehouse.delphi.com
        ServerAlias *.delphi.com
        DocumentRoot "/home/datawarehouse/web"
        <Directory "/home/datawarehouse/web/">
                Options +Indexes +Includes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>

